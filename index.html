<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Basic Calculator">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-prev-op class="previous-operand"></div>
        <div data-current-op class="current-operand"></div>
      </div>
      <button data-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>+</button>
      <button data-operation>-</button>
      <button data-operation>/</button>
      <button data-operation>*</button>
      <button data-operand>1</button>
      <button data-operand>2</button>
      <button data-operand>3</button>
      <button data-operand>4</button>
      <button data-operand>5</button>
      <button data-operand>6</button>
      <button data-operand>7</button>
      <button data-operand>8</button>
      <button data-operand>9</button>
      <button data-operand>0</button>
      <button data-operand>.</button>
      <button data-equal class="span-two">=</button>
    </div>
  </body>
  </html>
